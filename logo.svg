<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font-family: 'Arial Black', sans-serif; }
    .accent { fill: #ff4d00; }
    .secondary { fill: #333333; }
  </style>
  
  <!-- Motorcycle Silhouette -->
  <path class="accent" d="M50,100 C100,80 150,80 200,100" stroke-width="3"/>
  <circle class="secondary" cx="70" cy="120" r="30"/>
  <circle class="secondary" cx="230" cy="120" r="30"/>
  
  <!-- Company Name -->
  <text x="150" y="180" class="logo-text" text-anchor="middle">
    <tspan class="accent" x="150" dy="-20">MOTO</tspan>
    <tspan class="secondary" x="150" dy="25">TRANSPORT</tspan>
  </text>
</svg>
