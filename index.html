<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Transport Services - Safe & Reliable</title>
    <meta name="description" content="Professional motorcycle transport services. Safe, secure, and reliable bike transportation across Australia.">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --text-color: #333;
            --light-gray: #f8f9fa;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: var(--light-gray);
            color: var(--text-color);
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            width: 250px;
            height: 166px;
            margin: 0 auto 30px;
            display: block;
        }
        
        .title {
            color: var(--primary-color);
            font-size: 2.2em;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin: 40px 0;
            text-align: left;
        }
        
        .feature {
            padding: 20px;
            background: var(--light-gray);
            border-radius: 12px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .feature:hover {
            transform: translateY(-2px);
        }
        
        .cta-button {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 500;
            margin: 30px 0;
            transition: all 0.3s;
        }
        
        .cta-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }
        
        .contact-info {
            margin: 40px 0;
            font-size: 1.1em;
        }
        
        .phone {
            font-size: 1.6em;
            font-weight: 600;
            color: var(--accent-color);
            text-decoration: none;
            display: block;
            margin: 15px 0;
            transition: color 0.3s;
        }
        
        .phone:hover {
            color: #2980b9;
        }
        
        .service-areas {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .service-areas h2 {
            color: var(--primary-color);
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 20px auto;
            }
            .card {
                padding: 25px;
            }
            .title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="logo.svg" alt="Motorcycle Transport Logo" class="logo">
            
            <h1 class="title">Professional Motorcycle Transport</h1>
            <p class="subtitle">Safe • Secure • Reliable</p>
            
            <div class="features">
                <div class="feature">
                    ✓ Fully Insured Transport
                </div>
                <div class="feature">
                    ✓ Door-to-Door Service
                </div>
                <div class="feature">
                    ✓ Professional Handling
                </div>
            </div>
            
            <div class="contact-info">
                <p>Need your bike transported?</p>
                <a href="tel:0478625540" class="phone">0478 625 540</a>
                <p>Available 7 days a week</p>
            </div>
            
            <a href="tel:0478625540" class="cta-button">Call Now</a>
            
            <div class="service-areas">
                <h2>Service Areas</h2>
                <p>Greater Sydney and Surrounds</p>
            </div>
        </div>
    </div>
</body>
</html>
